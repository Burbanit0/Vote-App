name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r flask_voter_app/requirements.txt
          pip install flake8

      - name: Lint code
        run: |
          flake8 flask_voter_app

      - name: Run tests
        run: |
          cd flask_voter_app || exit 1
          python -m pytest tests -v || echo "Test failed" && exit 1

